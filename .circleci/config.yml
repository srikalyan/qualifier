version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo pip install tox qualifier
      - run:
          name: Build
          command: |
            update_qualifier && tox
      - store_artifacts:
          path: ~/repo/dist
